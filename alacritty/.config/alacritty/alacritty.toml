general.import = [
  "~/.config/alacritty/gruvbox-material-alacritty.toml"
]

[font]
size = 12.0

[font.normal]
family = "CommitMono Nerd Font Mono"
style = "Bold"

[font.bold]
family = "CommitMono Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "CommitMono Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "CommitMono Nerd Font Mono"
style = "Bold Italic"

[window]
padding = { x = 10, y = 10 }

[cursor]
style = { shape = "Block", blinking = "On" }
